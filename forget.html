<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - HealthCare Tech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-teal-600">Forgot Password</h2>
    <p class="text-sm text-gray-600 mb-6 text-center">
      Enter your registered email address and weâ€™ll send you a reset link.
    </p>
    <form id="forgot-form" class="space-y-4">
      <input type="email" placeholder="Email Address" required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400"/>
      <button type="submit"
        class="w-full bg-teal-500 text-white py-2 rounded-lg hover:bg-teal-600 transition">
        Send Reset Link
      </button>
    </form>
    <p class="text-sm text-center mt-4">
      Remembered your password?
      <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <script>
    document.getElementById('forgot-form').addEventListener('submit', function(e){
      e.preventDefault();
      alert("Password reset link sent! (Demo only, no backend yet)");
    });
  </script>
</body>
</html>
